<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mystyle.css">
</head>
<body class="whole-container">
    <nav class="website">
        <h1 class="websitename">The Very Best Task Manager Ever!</h1>
    </nav>
    


    <main class="container">

        <section class="list-container">
        <p class="userinfo">User Information</p>
        <button id="btnformswitch" class="hideformbutton">Hide Form</button>

        <!--here-->
        </section>
        

        <section class="form-container">
            <div class="my-form">
                <i id="iImportant" class="main-icon fa-solid fa-skull-crossbones"></i>
            </div>
            <div class="my-form">
                <label class="titlelable">Title</label>
                <input id="txtTitle">
            </div>
            <div class="my-form">
                <label class="titlelable">Description</label>
                <textarea id="txtDesc" row="3"></textarea>
            </div>
            <div class="my-form">
                <label class="titlelable">Due Date</label>
                <input id="txtDueDate" type="datetime-local">
            </div>
            <div class="my-form">
                <label class="titlelable">Category</label>
                <select id="selCategory">
                    <option>Family</option>
                    <option>Person</option>
                    <option>Work</option>
                </select>
            </div>
            <div class="my-form">
                <label class="titlelable">Contact</label>
                <input  id="txtContact" type="text">
            </div>
            <div class="my-form">
                <label class="titlelable">Status</label>
                <select id="selStatus">
                    <option>Ready</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <div class="my-form">
                <button id="btnSave"class="btn-save">Save Task</button>
            </div>
            


        </section>

    </main>
    


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/taskmanager.js"></script>
</body>
</html>
